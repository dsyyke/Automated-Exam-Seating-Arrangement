<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Seatify</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                        url('https://scmsgroup.org/sset/wp-content/uploads/2024/02/sset-1.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .dashboard-container {
            width: 100%;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        .dashboard-section {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .dashboard-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(0deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 5s infinite linear;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }

        .dashboard-section:hover {
            transform: scale(1.03);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8em;
            margin-bottom: 25px;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            letter-spacing: 1px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .info-row::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.5), transparent);
        }

        .info-row:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(10px);
        }

        .info-label {
            font-weight: 600;
            opacity: 0.9;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-weight: 500;
            color: #f0f0f0;
        }

        .logout-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            .dashboard-container {
                padding: 0 10px;
            }

            .dashboard-section {
                padding: 20px;
            }

            .section-title {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">Seatify</a>
        <a href="index.html" class="logout-button">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </nav>

    <div class="dashboard-container">
        <div class="dashboard-section">
            <h2 class="section-title">Teacher Information</h2>
            <div class="info-row">
                <span class="info-label">Teacher ID</span>
                <span class="info-value">TCHR2024001</span>
            </div>
            <div class="info-row">
                <span class="info-label">Name</span>
                <span class="info-value">Dr. Sarah Johnson</span>
            </div>
            <div class="info-row">
                <span class="info-label">Department</span>
                <span class="info-value">Computer Science</span>
            </div>
        </div>

        <div class="dashboard-section">
            <h2 class="section-title">Exam Duty Details</h2>
            <div class="info-row">
                <span class="info-label">Alloted Classroom</span>
                <span class="info-value">CS-301</span>
            </div>
            <div class="info-row">
                <span class="info-label">Floor</span>
                <span class="info-value">3rd Floor</span>
            </div>
            <div class="info-row">
                <span class="info-label">Number of Students</span>
                <span class="info-value">40</span>
            </div>
        </div>

        <div class="dashboard-section">
            <h2 class="section-title">Examination Details</h2>
            <div class="info-row">
                <span class="info-label">Subject</span>
                <span class="info-value">Machine Learning</span>
            </div>
            <div class="info-row">
                <span class="info-label">Date</span>
                <span class="info-value">15th February 2025</span>
            </div>
            <div class="info-row">
                <span class="info-label">Time Slot</span>
                <span class="info-value">9:30 AM - 12:30 PM</span>
            </div>
        </div>
    </div>
</body>
</html>
