{% extends "base.html" %}
{% block content %}
    <h2>Student Dashboard</h2>
    {% if seating_info %}
        <p>Your seat number: {{ seating_info.seat_number }}</p>
        <p>Class: {{ seating_info.class }}</p>
    {% else %}
        <p>No seating arrangement found.</p>
    {% endif %}
{% endblock %}
